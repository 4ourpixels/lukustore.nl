{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Seo Tags Start -->
    <title>{{ title_tag }} - Luku Store.nl</title>
    <meta property="og:title" content="{{ tag_title }}" />
    <meta name="keywords" content="{{ meta_keywords }}" />
    <meta property="og:description" content="{{ meta_description }}" />
    {% if blog.get_og_image_url %}
    <meta property="og:image" content="{{ blog.get_og_image_url }}" />
    {% else %}
    <meta
      property="og:image"
      content="{% static 'images/lukustore-thumbnail.jpg' %}"
    />
    {% endif %} {% if blog.get_blog_url %}
    <meta property="og:url" content="{{ blog.get_blog_url }}" />
    {% else %}
    <meta property="og:url" content="www.lukustore.nl" />
    {% endif %}
    <meta property="og:type" content="website" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Luku Store.nl" />
    <!-- Seo Tags End -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo/favicon.ico' %}"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/logo/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/logo/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/logo/favicon-16x16.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/logo/android-chrome-512x512.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/logo/android-chrome-192x192.png' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- END OF FONT AWESOME -->

    <!-- MAIN FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- END OF MAIN FONT -->

    <!-- MAIN CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
    <!-- END OF MAIN CSS -->

    <!-- Javascript Get Cart -->
    <script src="{% static 'js/getCart.js' %}"></script>
    <!-- End of Javascript Cart -->
  </head>
  <body id="top">
    <!-- Main Carousel -->
    {% include 'navbar.html' %}
    <!-- Content body -->
    {% block body %} {% endblock %}
    <!-- Footer -->
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const currentYear = new Date().getFullYear();
      const year = (document.getElementById(
        "footer-year"
      ).innerHTML = `&#169; Luku Store.nl ${currentYear}`);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="{% static 'js/cart.js' %}"></script>
    <script type="module" src="{% static 'js/search.js' %}"></script>
  </body>
</html>
