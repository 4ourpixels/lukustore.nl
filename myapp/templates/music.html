{% extends 'base.html' %} {% load static %} {% block body %}
<main>
  <section class="container-fluid overflow-hidden p-0">
    <img
      class="img-fluid zoomOut"
      src="{% static 'images/djg400-wallpaper-web.jpg' %}"
      loading="lazy"
    />
  </section>
  <section class="container my-5">
    <h1 class="display-2 mb-5 fw-bold text-center">Latest DJ G400 Mix</h1>
    {% for mix in mixes %}
    <article class="row justify-content-center align-items-center">
      <div class="col-sm-12 col-md-10 col-lg-6">
        <div
          class="row d-flex flex-row justify-content-center align-items-center"
        >
          <div class="col">
            <a
              target="_blank"
              class="underline text-dark"
              href="{% url 'music_player' mix.slug %}"
            >
              <img
                style="height: 200px"
                class="img-fluid rounded mb-3 shadow"
                src="{{ mix.image.url }}"
            /></a>
          </div>

          <div class="col">
            <a
              target="_blank"
              class="underline text-dark mb-3"
              href="{% url 'music_player' mix.slug %}"
            >
              <h3>{{ mix.title}}</h3></a
            >
            <p>Genre: {{ mix.genre }}</p>
            <small>
              Featured Artists: {{ mix.featured_artists|safe|truncatewords:10 }}
              <br />
              Released: {{ mix.release_date }} <br />
            </small>
          </div>
        </div>
      </div>
    </article>
    {% endfor %}
  </section>
</main>

{% endblock %}
