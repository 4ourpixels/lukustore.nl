{% extends 'base.html' %}{% load static %}{% block body %}
<main class="container-fluid">
  <section class="row justify-content-center align-items-center">
    <article class="col-sm-5">
      <h1 class="text-center">Log In</h1>
      <form class="form" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label class="form-label h5 mb-4 fw-bold" for="username"
            >Your Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="@username"
            class="form-control"
          />
        </div>
        <div class="form-group my-4">
          <label class="form-label h5 fw-bold" for="password"
            >Enter Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <input type="submit" value="Login" class="btn btn-dark py-2 w-100" />
        </div>
        <p class="my-5 text-center">
          Don't have an account?
          <a href="{% url 'register' %}" class="underline text-dark fw-bold"
            >Register</a
          >
        </p>
      </form>
    </div>
  </div>
</main>
{% endblock %}
