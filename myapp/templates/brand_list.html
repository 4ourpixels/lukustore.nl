{% extends 'base.html' %} {% load static %} {% block body %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a class="underline" href="{% url 'index' %}"
            ><i class="fa fa-home"></i> Home</a
          >
          /
          <span>Brands</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<div class="container my-5">
  <div
    class="row g-3 g-lg-3 g-sm-2 row-cols-2 row-cols-md-4 row-cols-xl-4 justify-content-center"
  >
    {% for brand in brands %}
    <div class="border pb-4 rounded col-sm-6 mb-5 col-md-4 col-lg-3">
      <img
        src="{{ brand.image.url }}"
        class="img-fluid rounded bg-light"
        alt="{{ brand.name }}"
      />
      <div class="px-3 mt-3">
        <p>Brand: {{ brand.name }}</p>
        <a
          href="{% url 'brand_detail' slug=brand.slug %}"
          class="btn btn-outline-dark w-100"
          >View Collection</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
