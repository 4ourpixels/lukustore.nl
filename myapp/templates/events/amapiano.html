{% extends 'base.html' %} {% load static %} {% block body %}
<div class="container my-5">
  <div class="row py-5">
    <!-- Amapiano Workshop Start -->
    <div class="container">
      <div class="row gy-5 justify-content-center">
        <!-- Playlist Start -->
        <div class="col-sm-12 col-md-6">
          <iframe
            class="shadow"
            style="border-radius: 8px"
            src="https://open.spotify.com/embed/playlist/1FGZyjmcqr8hqipSkUdnPX?utm_source=generator&theme=0"
            width="100%"
            height="550"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
        <!-- Playlust End -->

        <!-- Form Start -->
        <div class="shadow border rounded-2 col-sm-12 col-md-6">
          <form
            class="px-4"
            method="POST"
            action="{% url 'amapiano_workshop_signup' %}"
          >
            {% csrf_token %}
            <div class="mt-4">
              <h2 class="mt-5 fw-bold">Amapiano Workshop</h2>
              <p class="text-danger mb-4">
                Remaining Slots: {{ remaining_slots }}
              </p>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label mb-2" for="form3Example1"
                    >First name</label
                  >
                  <input
                    type="text"
                    id="form3Example1"
                    name="first_name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label mb-2" for="form3Example2"
                    >Last name</label
                  >
                  <input
                    type="text"
                    id="form3Example2"
                    name="last_name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline my-4">
              <label class="form-label mb-2" for="form3Example3"
                >Email address</label
              >
              <input
                type="email"
                id="form3Example3"
                name="email"
                class="form-control"
                required
              />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-dark w-100 btn-block mb-4">
              Register
            </button>
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value="True"
                id="flexCheckChecked"
                name="consent"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                I want to stay informed about future events, exclusive offers,
                and receive inspiration and style tips that align with my
                preferences.
              </label>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </div>
    </div>
    <!-- Amapiano Workshop End -->
  </div>
</div>
{% endblock %}
