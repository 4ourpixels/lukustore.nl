{% load static %}
<section class="container py-5 my-5">
  <div class="row gy-5 justify-content-center align-items-center">
    <article class="col-lg-10 col-sm-12">
      <!-- Spotify Playlist Start -->
      <iframe
        class="shadow"
        style="border-radius: 8px"
        src="https://open.spotify.com/embed/playlist/1FGZyjmcqr8hqipSkUdnPX?utm_source=generator&theme=0"
        height="423"
        width="100%"
        frameborder="0"
        allowfullscreen
        loading="lazy"
      ></iframe>
      <!-- Spotify Playlist End -->
    </article>
    <!-- Form -->
    <article class="col-lg-10 col-sm-12">
      <div class="container p-0 m-0">
        <div class="row gy-2 justify-content-center align-items-start">
          <div class="col-sm-12 col-lg-6">
            <figure class="figure-card">
              <img
                src="{% static 'images/events/spectra_talks_flyer.jpg' %}"
                alt="Poster for spectra Talks with Luku Store.nl & WhoWhatWhereKE"
                class="img-fluid rounded shadow"
              />
              <figcaption style="font-size: 2rem">
                Happening on <br />
                Friday 5th January, 2024 <br />
                <span class="h6"
                  ><a
                    target="_blank"
                    class="unlink text-white"
                    href="https://maps.app.goo.gl/q1Z3Vy5dHQj9LtGy6"
                    ><i class="fa-solid fa-location-crosshairs"></i> Click here
                    for location</a
                  ></span
                >
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-12 col-lg-6">
            <form
              style="border-radius: 8px"
              class="p-4 shadow border"
              method="POST"
              action="{% url 'spectra_talks_signup' %}"
            >
              {% csrf_token %}
              <div class="my-4 row">
                <a
                  href="{% url 'spectra_talks_signup' %}"
                  class="h2 underline text-dark fw-bold"
                  >spectra Talks with Luku Store.nl & WhoWhatWhereKE</a
                >
                <p class="text-muted">Remaining Slots: {{ remaining_slots }}</p>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-outline">
                    <label class="form-label mb-2" for="form3Example1"
                      >First name</label
                    >
                    <input
                      type="text"
                      id="form3Example1"
                      name="first_name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-outline">
                    <label class="form-label mb-2" for="form3Example2"
                      >Last name</label
                    >
                    <input
                      type="text"
                      id="form3Example2"
                      name="last_name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline my-4">
                <label class="form-label mb-2" for="form3Example3"
                  >Email address</label
                >
                <input
                  type="email"
                  id="form3Example3"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <!-- Submit button -->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-dark w-50 btn-lg btn-block mb-5"
                >
                  Register
                </button>
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="True"
                  id="flexCheckChecked"
                  name="consent"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  I want to stay informed about future events, exclusive offers,
                  and receive inspiration and style tips that align with my
                  preferences.
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
