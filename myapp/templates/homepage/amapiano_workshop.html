<section class="container my-5">
  <div class="row gy-5 justify-content-center align-items-center">
    <!-- Spotify Playlist Start -->
    <article class="col-sm-12 col-md-6">
      <iframe
        class="shadow"
        style="border-radius: 8px"
        src="https://open.spotify.com/embed/playlist/1FGZyjmcqr8hqipSkUdnPX?utm_source=generator&theme=0"
        width="100%"
        height="450"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </article>
    <!-- Spotify Playlist End -->

    <!-- Form -->
    <article class="shadow border rounded-2 col-sm-12 col-md-6">
      <form
        class="px-4"
        method="POST"
        action="{% url 'amapiano_workshop_signup' %}"
      >
        {% csrf_token %}
        <div class="mt-4 row">
          <a
            href="{% url 'amapiano_workshop_signup' %}"
            class="h2 underline text-dark fw-bold"
            >Amapiano Workshop</a
          >
          {% if remaining_slots <= 16 %}
          <p class="text-danger mt-2 mb-4">
            Remaining Slots: {{ remaining_slots }}
          </p>
          {% else %}
          <p class="text-success mt-2 mb-4">
            Remaining Slots: {{ remaining_slots }}
          </p>
          {% endif %}
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-outline">
              <label class="form-label mb-2" for="form3Example1"
                >First name</label
              >
              <input
                type="text"
                id="form3Example1"
                name="first_name"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-outline">
              <label class="form-label mb-2" for="form3Example2"
                >Last name</label
              >
              <input
                type="text"
                id="form3Example2"
                name="last_name"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline my-4">
          <label class="form-label mb-2" for="form3Example3"
            >Email address</label
          >
          <input
            type="email"
            id="form3Example3"
            name="email"
            class="form-control"
            required
          />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-dark w-100 btn-lg btn-block mb-5">
          Register
        </button>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            value="True"
            id="flexCheckChecked"
            name="consent"
            checked
            required
          />
          <label class="form-check-label" for="flexCheckChecked">
            I want to stay informed about future events, exclusive offers, and
            receive inspiration and style tips that align with my preferences.
          </label>
        </div>
      </form>
    </article>
  </div>
</section>
