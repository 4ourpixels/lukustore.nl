{% extends 'base.html' %} {% load static %} {% block body %}
<div class="container my-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-12 col-md-5">
      <h1 class="display-4 fw-bold">Newsletter</h1>
      <p>
        Subscribe today and level up your inbox! Updates, exclusive deals, and a
        newsletter that's basically a backstage pass. ðŸš€
      </p>
      <form method="POST" action="{% url 'newsletter' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="d-sm-none d-md-block col-md-7">
      <img
        loading="lazy"
        src="https://images.unsplash.com/photo-1603539279542-e7cf76a92801?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="img-fluid"
      />
    </div>
  </div>
</div>
{% endblock %}
